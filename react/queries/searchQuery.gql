query search($query: String, $map: String, $rest: String, $orderBy: String, $priceRange: String, $from: Int, $to: Int) {
  search(query: $query, map: $map, rest: $rest, orderBy: $orderBy, priceRange: $priceRange, from: $from, to: $to) {
    titleTag
    metaTagDescription
    facets {
      Departments {
        Quantity
        Name
        Link
      }
      Brands {
        Quantity
        Name
        Link
      }
      SpecificationFilters {
        name
        facets {
          Quantity
          Name
          Link
        }
      }
      CategoriesTrees {
        Id
        Quantity
        Name
        Link
        Children {
          Id
          Quantity
          Name
          Link
          Children {
            Id
            Quantity
            Name
            Link
          }
        }
      }
      PriceRanges {
        Quantity
        Name
        Link
        Slug
      }
    }
    products {
      cacheId
      categories
      productId
      productName
      linkText
      description
      brand
      link
      items {
        itemId
        name
        nameComplete
        complementName
        ean
        referenceId {
          Key
          Value
        }
        measurementUnit
        unitMultiplier
        images {
          imageId
          imageLabel
          imageTag
          imageUrl
          imageText
        }
        sellers {
          sellerId
          sellerName
          commertialOffer {
            Price
            ListPrice
            PriceWithoutDiscount
            RewardValue
            PriceValidUntil
            AvailableQuantity
          }
        }
        attachments {
          id
          name
          required
        }
      }
      productClusters {
        name
      }
    }
    recordsFiltered
  }
}
